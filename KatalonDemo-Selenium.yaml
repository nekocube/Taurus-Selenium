
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: KatalonDemo-Selenium
  iterations: 10

scenarios:
  KatalonDemo-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: 01_OpenURL
      actions:
      - go(https://katalon-demo-cura.herokuapp.com/profile.php#login)
      - waitByID(btn-login)
    - label: 02_EnterLoginDetail
      actions:
      - typeByID(txt-username): "John Doe"
      - typeByID(txt-password): "ThisIsNotAPassword"
    - label: 03_Login
      actions:
      - clickByID(btn-login)
      - waitByID(btn-book-appointment)
    - label: 04_EnterBookingDetail
      actions:
      - clickByCSS(div.input-group-addon)
      - clickByCSS(td.new.day)
      - clickByID(txt_comment)
      - typeByID(txt_comment): "Test Appointment"
    - label: 05_BookAppointment
      actions:
      - clickByID(btn-book-appointment)
      - waitByLinkText(Go to Homepage)
    - label: 06_GoToHomepage
      actions:
      - clickByLinkText(Go to Homepage)
    - label: 07_Logout
      actions:
      - clickByCSS(i.fa.fa-bars)
      - clickByLinkText(Logout)
      
execution:
- module: final-stats
  dump-xml: stats.xml
